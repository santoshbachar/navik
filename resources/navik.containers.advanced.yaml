driver: docker
using: API,CMD
common_args: --detach --rm
port_pool_range: 9000:9010
startup:
  health_check: true # actuator, other libs
  sequence: chronological
  tag: spring_app
containers:
  - image: demo
    state:
      min: 5
      max: 10
    args:
      - -p 9001:8080
    #      - -v /home/santoshbachar:/home
    #      - --log-driver=fluentd
    tags:
      - spring_app

- image: demo2
  state:
    min: 1
    max: 10
  args:
    - -p 9002:8080
    - -my_own_custom_args=i_am_awesome
  no_follow:
      - common_args

